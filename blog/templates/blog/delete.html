{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Blog Post</legend>
                <h2>Apakah anda yakin ingin menghapus post "{{ post.title }}" ?</h2>
			</fieldset>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-danger">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog:post-detail' post.id %}">Cancel</a>
			</div>
        </form>
    </div>
{% endblock content %}
